<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: 10</title>
    <style>
        .button-cart{
            background-color: orange;
            border: none;
            border-radius: 30px;

            padding: 10px 20px;
            cursor: pointer;
        }
        .b-10 button{
            border: none;
            border-radius: 10px;

            padding: 10px 20px;
            cursor: pointer;
        }

        .Request-now{
            background-color: black;
            color: white;
        }
        .js-button-CSS{
            margin-top: 20px;

            padding: 10px 20px;

            border: none;
            border-radius: 10px;
            cursor: pointer;

            background-color: rgb(230, 230, 230);
        }

        .css-gaming-music-tech{
            background-color: antiquewhite;

            margin-top: 20px;

            padding: 10px 20px;

            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .is-toggled {
        background-color: black;
        color: white;
      }
    </style>

    <link rel="stylesheet" href="10f.css">
</head>
<body>
    <button class="button-cart">Add to Cart</button>
    <p></p>
    <div class="b-10">
        <button class="Request-now">Request Now</button>
        <button class="Schedule-later">Schedule for later</button>
    </div>

    <button class="js-button-CSS js-button-b" onclick="
    classChecker();
    ">Test</button>
    <p></p>
    <button class="toggle-button js-button" onclick="
      toggleButton('.js-button');
    ">Gaming</button>

    <button class="toggle-button js-button-2" onclick="
      toggleButton('.js-button-2');
    ">Music</button>

    <button class="toggle-button js-button-3" onclick="
      toggleButton('.js-button-3');
    ">Tech</button>

    <script src="10f.js"></script>

    <script>
        function classChecker(){
            let JButton =  document.querySelector('.js-button-b');

            if (JButton.innerHTML === 'Test'){
                JButton.innerHTML = 'Tested';
                JButton.classList.add('.js-button');
            } else {
                JButton.innerHTML = 'Test';
                JButton.classList.remove('.js-button');
            }
        }
    </script>
</body>
</html>
