<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
</head>
<body>
    <p>Youtube Subscribe Button
    </p>
    <button onclick="
        subscribe();
    " class="js-subsribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeyDown(event);
    ">
    <button onclick="
        caclulateTotal();
    ">Calculate</button>
    <p class = "js-total-cost"></p>

    <p>Rock Paper Scissors:</p>
    <a href="rockPaperScissorsDOM.html">Click here</a>

    <script>
        function handleCostKeyDown(event){
            if(event.key === 'Enter'){
                caclulateTotal();
            }
        }

        function caclulateTotal(){
            const inputElem = document.querySelector('.js-cost-input');

            let cost = Number(inputElem.value);

            if (cost < 40){
                cost = cost + 10;
                // console.log(typeof cost);
            }

            cost = Math.round(cost);
            
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }
        function subscribe(){
            const buttonElement = document.querySelector('.js-subsribe-button');

            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed'
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
